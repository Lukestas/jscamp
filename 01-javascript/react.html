    <script type="text/babel">
        //const titulo = <h1 style={{ color: "#09f" }}>Hola desde babel</h1>

        function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
            function handleClick() {
                alert("Hola")
            }
            return (
                <article
                    className="job-listing-card"
                    data-modalidad={data?.modalidad}
                    data-nivel={data?.nivel}
                    data-technology={data?.techonoly}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} | {ubicacion}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button onClick={handleClick}>Aplicar</button>
                </article>
            )
        }

        function Saludo({ nombre, color }) {
            return <h2 style={{ color: color }}>Hola {nombre}</h2>
        }
        function App() {
            return (

                <div>
                    <Saludo nombre="Midudev" color="#fff" />
                    <Saludo nombre="Juanin" color="#3ab" />
                    <Saludo nombre="Pedro" color="#f1b" />
                    <div className="jobs-listing">
                        <JobCard
                            data={{
                                technology: "mobile",
                                modalidad: "madrid",
                                nivel: "mid-level",
                                contract: "part"
                            }}
                            descripcion="Na mas porque si"
                            empresa="Luque Corp"
                            ubicacion="Pos mi casa"
                            titulo="Luque House"
                        />
                    </div>
                </div>
            )
        }


        const rootEl = document.querySelector("#root");
        const root = ReactDOM.createRoot(rootEl)
        root.render(<App />)
    </script>
