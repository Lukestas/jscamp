<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un simple diseño de tarea">
    <title>DevJobs - Empleos</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <header>
        <h1>
            <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                    d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                    fill="currentColor" fill-rule="evenodd"></path>
            </svg>DevJobs
        </h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./empleos.html">Empleos</a>
            <a href="">Empresas</a>
            <a href="">Salarios</a>
            <a href="https://www.instagram.com/lukestas" target="_blank" rel="noopener noreferrer">Instagram</a>
        </nav>
        <div class="header-utilities">
            <a href="">Subir CV</a>
            <devjobs-avatar service="github" username="Lukestas"></devjobs-avatar>
        </div>
    </header>
    <main>
        <section class="jobs-search">
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico</p>

            <form id="empleos-search-form" role="search">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input name="search" id="empleos-search-input" required type="text"
                        placeholder="Busca trabajos, empresas o habilidades">
                </div>
                <div class="search-filters">
                    <select class="filter" name="technology" id="filter-technology">
                        <option value="">Tecnología</option>
                        <hr />
                        <optgroup label="Web">
                            <option value="javascript">JavaScript</option>
                            <option value="react">React</option>
                            <option value="node">NodeJs</option>
                        </optgroup>
                        <hr />
                        <option value="python">Python</option>
                        <option value="csharp">C#</option>
                        <option value="java">Java</option>
                        <option value="mobile">Mobile</option>
                    </select>
                    <select class="filter" name="location" id="filter-location">
                        <option value="">Ubicación</option>
                        <hr />
                        <optgroup label="Mexico">
                            <option value="cdmx">Ciudad de México</option>
                            <option value="guadalajara">Guadalajara</option>
                            <option value="monterrey">Monterrey</option>
                        </optgroup>
                        <hr />
                        <option value="barcelona">Barcelona</option>
                        <option value="cr">Costa Rica</option>
                        <option value="lima">Lima</option>
                        <hr />
                        <option value="remoto">Remoto</option>
                    </select>
                    <select class="filter" name="contract" id="filter-contract">
                        <option value="">Tipo de contrato</option>
                        <hr />
                        <option value="full">Tiempo Completo</option>
                        <option value="temporary">Temporal</option>
                        <option value="part">Medio Tiempo</option>
                    </select>
                    <select class="filter" name="level" id="filter-level">
                        <option value="">Nivel de experiencia</option>
                        <hr />
                        <option value="junior">Junior</option>
                        <option value="mid-level">Mid-level</option>
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>
            </form>
            <span id="filter-selected-value"></span> 
        </section>
        <section class="jobs-information-container">
            <h2>Resultados de busqueda</h2>
            <div class="jobs-listing">

            </div>
            <nav class="pagination">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M15 6l-6 6l6 6" />
                    </svg></a>
                <a class="is-active" href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 6l6 6l-6 6" />
                    </svg></a>
            </nav>
        </section>
    </main>
    <footer>

        <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
</body>

</html>
